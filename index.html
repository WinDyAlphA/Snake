<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="menu.js"></script>
    <!-- <script defer src="script.js"></script> -->
    
    <title>Document</title>
</head>
<body>
    <div id="page">
        <div id="parametre">
            <div><Label>Activer murs</Label>
                <input id="mur" type="checkbox" checked="true">
            </div>
            <div><Label>Activer l'IA</Label>
                <input id="ia" type="checkbox">
            </div>
            <div>
                <Label>Choisi ta couleur de snake</Label>
                <input id="color" type="color" value="#00ff00">
            </div>
            <div>
                <Label>Choisi la vitesse :&nbsp<span id="affvitesse">4</span></Label>
                <input id="vitesse" type="range" min="1" max="10" step="1" value="4" class="slider">
            </div>
            <div>
                <Label>Choisi le nombre de pomme :&nbsp<span id="affpomme">1</span></Label>
                <input id="nbPomme" type="range" min="1" max="10" step="1" value="1" class="slider">
            </div>
            <div>
                <Label>Choisi la taille :&nbsp<span id="afftaille">2</span></Label>
                <input id="taille" type="range" min="1" max="4" step="1" value="2" class="slider">
            </div>
            <div>
                <Label>Choisi la difficult√© :&nbsp<span id="affdifficulte">Medium</span></Label>
                <input id="difficulte" type="range" min="0" max="4" step="1" value="2" class="slider">
            </div>
        </div>
        <div id="play">PLAY</div>
    </div>
</body>
</html>
