<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="menu.js"></script>
    <!-- <script defer src="script.js"></script> -->
    
    <title>Document</title>
</head>
<body>
    <div>
    <div id="page">
        <div id="parametre">
            <div><Label>Activer murs</Label>
                <input id="mur" type="checkbox">
            </div>
            <div>
                <Label>Choisi ta couleur de snake</Label>
                <input id="color" type="color">
            </div>
            <div>
                <Label>Choisi la vitesse</Label>
                <!--<select>
                    <option value="classic">Lent</option>
                    <option value="mur">Normal</option>
                    <option value="infini">Rapide</option>
                </select>-->
                <input id="vitesse" type="range" min="0" max="10" step="1">
            </div>
            <div>
                <Label>Choisi le nombre de pomme</Label>
                <input id="nbPomme" type="range" min="1" max="10" step="1">
            </div>
            <div>
                <Label>Choisi ton mode de jeu </Label>
                <select>
                    <option value="classic">Classic</option>
                    <option value="mur">Mur</option>
                    <option value="infini">Infini</option>
                </select>
            </div>
        </div>
        <div id="play">
        PLAY
        </div>
    </div>
    </div>
    
</body>
</html>
