<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="loader" id="body">
        <div id="page">
            <div id="rules">
                <div class="ruleExplain">
                    <img src="image/apple.png" alt="apple" width="50px" height="50px">
                    <p>Pomme naturelle, vous fait grandir.</p>
                </div>
                <div class="ruleExplain">
                    <img src="image/apple_inverted.png" alt="apple" width="50px" height="50px">
                    <p>Pomme inverse, vous envoie dans une direction au hasard, ne vous fait pas grandir</p>
                </div>
                <div class="ruleExplain">
                    <img src="image/apple_aec.png" alt="apple" width="50px" height="50px">
                    <p>Pomme arc-en-ciel, vous devenez invisble et pouvez passer a travers les obstacles et vous-même</p>
                </div>
                <div class="ruleExplain">
                    <img src="image/apple_glitch.png" alt="apple" width="50px" height="50px">
                    <p>Pomme bug, vous téléporte a un endroit alétoire, attention au murs!</p>
                </div>

                
            </div>
        
    <div id="parametre">
        <div>
          <div>
          <Label>Activer Bordure
          </Label>
          <input id="mur" type="checkbox">
            </div>
          <div>
            <Label>Activer Pommes Spécial
            </Label>
            <input id="typepomme" type="checkbox">
          </div>
          <div>
            <Label>Auto-respawn
            </Label>
            <input id="Autorespawn" type="checkbox">
          </div>
          <div>
            <Label>Activer IA
            </Label>
            <input id="ia" type="checkbox">
          </div>
          <div>
            <Label>Choisi la vitesse : 
              <span id="affvitesse">4
              </span>
            </Label>
            <input id="vitesse" type="range" min="1" max="99" step="1" value="1" class="slider">
          </div>
          <div>
            <Label>Choisi le nombre de pomme : 
              <span id="affpomme">1
              </span>
            </Label>
            <input id="nbPomme" type="range" min="1" max="99" step="1" value="1" class="slider">
          </div>
          <div>
            <Label>Choisi la taille : 
              <span id="afftaille">2
              </span>
            </Label>
            <input id="taille" type="range" min="1" max="39" step="1" value="15" class="slider">
          </div>
          <div>
            <Label>Choisi la difficulté : 
              <span id="affdifficulte">Medium
              </span>
            </Label>
            <input id="difficulte" type="range" min="0" max="49" step="1" value="25" class="slider">
          </div>
        </div>
        <div id="playContainer">
        <div id="play">PLAY</div>
    </div>
      </div>
    </div>

</body>
</html>
